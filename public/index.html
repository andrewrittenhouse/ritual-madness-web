<html>
  <head>
    <script src="/magic-shape.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ritual Madness</title>
    <style>
      * {
        font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
      }

      body {
        text-align: center;
      }

      .selected {
        font-weight: bolder;
      }

      #songList {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #songList div {
        border: 1px solid black;
        border-radius: 1rem;
        margin-top: 1rem;
        padding: 1rem;
        width: 16rem;
      }

      #songList div:hover {
        cursor: pointer;
        color: white;
        background-color: black;
      }

      canvas {
        height: 200px;
        width: 200px;
        margin: 2rem;
      }
    </style>
    <script>
      const songs = [
        '01 mad scientist.mp3',
        '02 summer sun.mp3',
        '03 black magic baby.mp3',
        '04 paradise.mp3',
        '05 apocalypse kid.mp3',
        '06 new machine.mp3',
      ];

      document.addEventListener('DOMContentLoaded', () => {
        const listItems = document.getElementById('songList').children;
        const player = document.getElementsByTagName('audio')[0];

        let songIndex = 0;

        function selectSong(i) {
          songIndex = i;

          for (let listItem of listItems) {
            listItem.classList.remove('selected');
          }

          listItems[songIndex].classList.add('selected');

          player.src = `/media/${songs[songIndex]}`;
          player.load();
          player.play();
        }

        player.addEventListener('ended', () => {
          selectSong((songIndex < songs.length - 1) ? songIndex + 1 : 0);
        });

        player.src = `/media/${songs[songIndex]}`;

        player.load();

        const canvas = document.getElementsByTagName('canvas')[0];
        
        const ctx = canvas.getContext('2d');

        let pointCount = 0;
        let step = 1;

        let magicShapeInterval = setInterval(() => {
          pointCount += step;

          drawMagicShape(canvas, ctx, { pointCount, radius: 100 });

          if (pointCount === 0 || pointCount === 42) {
            step = -step;
          }
        }, 100);
      });
    </script>
  </head>
  <body>
    <h1>Ritual Madness</h1>

    <div>
      <canvas width="200" height="200"></canvas>
    </div>

    <figure>
        <audio controls src="">
            Your browser does not support the
            <code>audio</code> element.
        </audio>
    </figure>  

    <div id="songList">
      <div onclick="selectSong(0)">Mad Scientist</div>
      <div onclick="selectSong(1)">Summer Sun</div>
      <div onclick="selectSong(2)">Black Magic Baby</div>
      <div onclick="selectSong(3)">Paradise</div>
      <div onclick="selectSong(4)">Apocalypse Kid</div>
      <div onclick="selectSong(5)">New Machine</div>
    </div>
  </body>
</html>
