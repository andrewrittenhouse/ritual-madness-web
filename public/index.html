<html>
  <head>
    <script src="/art-worker.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ritual Madness</title>
    <link rel="stylesheet" href="/stylesheets/style-v1.css">
    <style>
      * {
        font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #f2f3f4;
        background-color: #414a4c;
      }

      h1 {
        text-align: center;
      }

      .container {
        text-align: center;
      }

      .selected {
        font-weight: bolder;
      }

      #songList {
        display: flex;
        flex-direction: column;
        align-items: start;
        margin-top: 1rem;
      }

      #songList div {
        border: 1px solid black;
        border-radius: 1rem;
        margin-top: 1rem;
        padding: 1rem;
        width: 16rem;
      }

      #songList div:hover {
        cursor: pointer;
        color: white;
        background-color: black;
      }

      canvas {
        height: 16px;
        width: 16px;
        margin: 2rem;
      }

      audio::-webkit-media-controls-panel {
        background-color: white;
      }
    </style>
    <script>
      const songs = [
        '01 mad scientist.mp3',
        '02 summer sun.mp3',
        '03 black magic baby.mp3',
        '04 paradise.mp3',
        '05 apocalypse kid.mp3',
        '06 new machine.mp3',
      ];

      let listItems;
      let player;
      let songIndex = 0;

      function playSong(i) {
        selectSong(i);;

        player.play();
      }

      function selectSong(i) {
        songIndex = i;

        for (let listItem of listItems) {
          listItem.classList.remove('on');
          listItem.classList.add('off');
        }

        listItems[songIndex].classList.add('on');
        listItems[songIndex].classList.remove('off');

        player.src = `/media/${songs[songIndex]}`;
        player.load();
      }

      document.addEventListener('DOMContentLoaded', () => {
        listItems = document.getElementById('songList').children;
        player = document.querySelector('audio');

        player.addEventListener('ended', () => {
          playSong((songIndex < songs.length - 1) ? songIndex + 1 : 0);

          if (songIndex === 0) {
            player.pause();
          }
        });

        selectSong(0);

        const canvas = document.querySelector('canvas');

        const scale = scaleMagicCanvas(canvas, { size: 200 });

        const offscreenCanvas = canvas.transferControlToOffscreen();

        const artWorker = new Worker('art-worker.js');

        artWorker.postMessage({ 
          message: 'init', 
          params: {
            canvas: offscreenCanvas,
            magicColors: ['#fefe22', '#ff00ff', '#00ff00', '#ff0000'],
            scale
          }
        }, [offscreenCanvas]);

        artWorker.postMessage({ message: 'animate' });

        const runFrame = () => {
          artWorker.postMessage({ message: 'frame' });

          window.requestAnimationFrame(() => {
            runFrame();
          });
        };

        window.requestAnimationFrame(() => {
          runFrame();
        });

        canvas.addEventListener('click', () => {
          artWorker.postMessage({ message: 'freeze' });
        });
      });
    </script>
  </head>
  <body>
    <div>
      <h1>Ritual Madness</h1>

      <div class="container">
        <canvas></canvas>
      </div>

      <h2>Bad Recordings</h2>
      <p>Scratch tracks for hammering out song structure.</p>

      <audio controls src="">
          Your browser does not support the
          <code>audio</code> element.
      </audio>

      <div id="songList">
        <button onmousedown="playSong(0)">Mad Scientist</button>
        <button onmousedown="playSong(1)">Summer Sun</button>
        <button onmousedown="playSong(2)">Black Magic Baby</button>
        <button onmousedown="playSong(3)">Paradise</button>
        <button onmousedown="playSong(4)">Apocalypse Kid</button>
        <button onmousedown="playSong(5)">New Machine</button>
      </div>
    </div>
  </body>
</html>
