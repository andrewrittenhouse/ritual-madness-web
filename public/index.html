<html>
  <head>
    <script src="/magic-shape.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ritual Madness</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <style>
      * {
        font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #f2f3f4;
        background-color: #414a4c;
      }

      h1 {
        text-align: center;
      }

      .container {
        text-align: center;
      }

      .selected {
        font-weight: bolder;
      }

      #songList {
        display: flex;
        flex-direction: column;
        align-items: start;
        margin-top: 1rem;
      }

      #songList div {
        border: 1px solid black;
        border-radius: 1rem;
        margin-top: 1rem;
        padding: 1rem;
        width: 16rem;
      }

      #songList div:hover {
        cursor: pointer;
        color: white;
        background-color: black;
      }

      canvas {
        height: 200px;
        width: 200px;
        margin: 2rem;
      }

      audio::-webkit-media-controls-panel {
        background-color: white;
      }
    </style>
    <script>
      const songs = [
        '01 mad scientist.mp3',
        '02 summer sun.mp3',
        '03 black magic baby.mp3',
        '04 paradise.mp3',
        '05 apocalypse kid.mp3',
        '06 new machine.mp3',
      ];

      const magicColors = ['#fefe22', 'magenta', 'green', 'red'];

      const magicShapes = [];

      for (let i = 2; i < 42; i++) {
        magicShapes.push(calculatePoints({ pointCount: i, radius: 100, xOffset: 100, yOffset: 100 }));
      }

      let listItems;
      let player;
      let songIndex = 0;

      function selectSong(i) {
        songIndex = i;

        for (let listItem of listItems) {
          listItem.classList.remove('on');
          listItem.classList.add('off');
        }

        listItems[songIndex].classList.add('on');
        listItems[songIndex].classList.remove('off');

        player.src = `/media/${songs[songIndex]}`;
        player.load();
      }

      document.addEventListener('DOMContentLoaded', () => {
        listItems = document.getElementById('songList').children;
        player = document.getElementsByTagName('audio')[0];

        player.addEventListener('ended', () => {
          selectSong((songIndex < songs.length - 1) ? songIndex + 1 : 0);

          player.play();

          if (songIndex === 0) {
            player.pause();
          }
        });

        player.src = `/media/${songs[songIndex]}`;

        player.load();

        const canvas = document.getElementsByTagName('canvas')[0];
        
        const ctx = canvas.getContext('2d');

        let beamProbability = 0;
        let beamProbabilityStep = 0.05;
        let magicShapeIndex = 0;
        let magicShapeIndexStep = 1;
        let magicColorIndex = 0;

        let magicShapeInterval = setInterval(() => {
          drawMagicShape(canvas, ctx, { 
            asymmetry: 0,
            beamColor: magicColors[magicColorIndex],
            beamProbability,
            points: magicShapes[magicShapeIndex]
          });

          const newMagicShapeIndex = magicShapeIndex + magicShapeIndexStep;

          if (newMagicShapeIndex < 0 || newMagicShapeIndex > magicShapes.length - 1) {
            magicShapeIndexStep = -magicShapeIndexStep;

            if (magicShapeIndexStep > 0) {
              const nextBeamProbability = Math.round((beamProbability + beamProbabilityStep) * 100) / 100;

              if (nextBeamProbability < 0 || nextBeamProbability > 1) {
                beamProbabilityStep = -beamProbabilityStep;

                if (beamProbabilityStep > 0) {
                  if (magicColorIndex === magicColors.length - 1) {
                    magicColorIndex = 0;
                  } else {
                    magicColorIndex++;
                  }
                }
              }

              beamProbability = Math.round((beamProbability + beamProbabilityStep) * 100) / 100;
            }
          }

          magicShapeIndex += magicShapeIndexStep;
        }, 100);

        selectSong(0);

        initMagicCanvas(canvas, ctx, { size: 200 });
      });
    </script>
  </head>
  <body>
    <div>
      <h1>Ritual Madness</h1>

      <div class="container">
        <canvas></canvas>
      </div>

      <h2>Bad Recordings</h2>
      <p>Scratch tracks for hammering out song structure.</p>

      <audio controls src="">
          Your browser does not support the
          <code>audio</code> element.
      </audio>

      <div id="songList">
        <button onmousedown="selectSong(0)">Mad Scientist</button>
        <button onmousedown="selectSong(1)">Summer Sun</button>
        <button onmousedown="selectSong(2)">Black Magic Baby</button>
        <button onmousedown="selectSong(3)">Paradise</button>
        <button onmousedown="selectSong(4)">Apocalypse Kid</button>
        <button onmousedown="selectSong(5)">New Machine</button>
      </div>
    </div>
  </body>
</html>
