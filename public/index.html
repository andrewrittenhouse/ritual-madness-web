<html>
  <head>
    <title>Ritual Madness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/cool-input.css">
    <style>
      :root {
        --container-width: 576px;
      }

      * {
        font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #f2f3f4;
        background-color: #414a4c;
        padding: 50px;
        font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }

      .canvas-container {
        display: flex;
        align-items: center;
        justify-content: center;

        text-align: center;

        z-index: -1;
      }

      #songList {
        display: flex;
        flex-direction: column;
        align-items: start;
        margin-top: 1rem;
      }

      #songList div {
        border: 1px solid black;
        border-radius: 1rem;
        margin-top: 1rem;
        padding: 1rem;
        width: 16rem;
      }

      #songList div:hover {
        cursor: pointer;
        color: white;
        background-color: black;
      }

      canvas {
        height: 16px;
        width: 16px;
        margin: 2rem;
      }

      audio::-webkit-media-controls-panel {
        background-color: white;
      }

      @media (min-width: var(--container-width)) {
        
      }
    </style>
  </head>
  <body>
    <h1>Ritual Madness</h1>

    <div class="canvas-container">
      <canvas></canvas>
    </div>

    <h2>Bad Recordings</h2>
    <p>Scratch tracks for hammering out song structure.</p>

    <audio controls src="">
      Your browser does not support the
      <code>audio</code> element.
    </audio>

    <div id="songList">
      <button onmousedown="playSong(0)">Mad Scientist</button>
      <button onmousedown="playSong(1)">Summer Sun</button>
      <button onmousedown="playSong(2)">Black Magic Baby</button>
      <button onmousedown="playSong(3)">Paradise</button>
      <button onmousedown="playSong(4)">Apocalypse Kid</button>
      <button onmousedown="playSong(5)">New Machine</button>
    </div>
    
    <script>
      const songs = [
        '01 mad scientist.mp3',
        '02 summer sun.mp3',
        '03 black magic baby.mp3',
        '04 paradise.mp3',
        '05 apocalypse kid.mp3',
        '06 new machine.mp3',
      ];

      const canvas = document.querySelector('canvas');
      const listItems = document.getElementById('songList').children;
      const player = document.querySelector('audio');

      let songIndex = 0;

      function playSong(i) {
        selectSong(i);

        player.play();
      }

      function selectSong(i) {
        songIndex = i;

        for (let listItem of listItems) {
          listItem.classList.remove('on');
          listItem.classList.add('off');
        }

        listItems[songIndex].classList.add('on');
        listItems[songIndex].classList.remove('off');

        player.src = `/media/${songs[songIndex]}`;

        player.load();
      }

      player.addEventListener('ended', () => {
        if (songIndex === songs.length - 1) {
          player.pause();

          selectSong(0);

          return;
        }
        
        playSong((songIndex < songs.length - 1) ? songIndex + 1 : 0);
      });

      selectSong(0);

      const canvasSize = 200;

      canvas.style.width = canvasSize + "px";
      canvas.style.height = canvasSize + "px";

      canvas.width = canvasSize * window.devicePixelRatio;
      canvas.height = canvasSize * window.devicePixelRatio;

      const worker = new Worker('animation-worker.js');

      const offscreenCanvas = canvas.transferControlToOffscreen();

      worker.postMessage({ 
        message: 'animate', 
        params: { 
          canvas: offscreenCanvas,
          devicePixelRatio: window.devicePixelRatio, 
          radius: canvasSize / 2
        }
      }, [offscreenCanvas]);
    </script>
  </body>
</html>
